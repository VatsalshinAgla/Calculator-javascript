<html>
<head>
    <script src="calculator.js" language="javascript"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<div class="sci-calculator">
  <form name="sci-calc">
   <table class="calculator" cellspacing="0" cellpadding="1">
     <tr>
       <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
     </tr>

     <tr>
      <td ><input type="button" class="btnTop" name="btnTop" value="DEG" onclick="this.form.display.value=  0 "></td>
      <td ><input type="button" class="btnTop" name="btnTop" value="F-E" onclick="this.form.display.value=  0 "></td>
     </tr>

    <tr>
      <td ><input type="button" class="btnTop" name="btnTop" value="MC" onclick="this.form.display.value=  0 "></td>
      <td ><input type="button" class="btnTop" name="btnTop" value="MR" onclick="this.form.display.value=  0 "></td>
      <td ><input type="button" class="btnTop" name="btnTop" value="M+" onclick="this.form.display.value=  0 "></td>
      <td ><input type="button" class="btnTop" name="btnTop" value="M-" onclick="this.form.display.value=  0 "></td>
      <td ><input type="button" class="btnTop" name="btnTop" value="MS" onclick="this.form.display.value=  0 "></td>
      
    </tr>
    <tr>
      <td colspan="2">
        
        <select name="Trignometry" id="Trignometry" >
         
          <option value="Trignometry">Trignometry</option>
          <option value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }">sin</option>
          <option value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }">cos</option>
          <option value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }">tan</option>
          
        </select>
      </td>
      <td colspan="2"><select name="Function" id="Function" >
         
        <option value="Function">Function</option></td>
     </tr>
     <tr>
      <td><input type="button" class="btnTop" name="btnTop" value="2nd" onclick="this.form.display.value=  0 "></td>
      <td><input type="button" class="btnTop" name="btnTop" value="PI" onclick="this.form.display.value=  0 "></td>
      <td><input type="button" class="btnTop" name="btnTop" value="e" onclick="this.form.display.value=  0 "></td>
      <td><input type="button" class="btnTop" name="btnTop" value="C" onclick="this.form.display.value=  0 "></td>
      <td><input type="button" class="btnTop" name="btnTop" value="<--" onclick="deleteChar(this.form.display)"></td>
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      <td><input type="button" class="btnOpps" name="btnOpps" value="1/x" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      <td><input type="button" class="btnOpps" name="btnOpps" value="|x|" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      <td><input type="button" class="btnOpps" name="btnOpps" value="exp" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      <td><input type="button" class="btnOpps" name="btnOpps" value="mod" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="&radic;" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
      <td><input type="button" class="btnMath" name="btnMath" value="(" onclick="addChar(this.form.display, '(')"></td>
      <td><input type="button" class="btnMath" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>
      <td><input type="button" class="btnOpps" name="btnOpps" value="n!" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
      <td><input type="button" class="btnMath" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="x&#94;" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="7" onclick="addChar(this.form.display, '7')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="8" onclick="addChar(this.form.display, '8')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="9" onclick="addChar(this.form.display, '9')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="X" onclick="addChar(this.form.display, '*')"></td>
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="10x" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="4" onclick="addChar(this.form.display, '4')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="5" onclick="addChar(this.form.display, '5')"></td>
       <td><input type="button" class="btnNum" name="btnNum" value="6" onclick="addChar(this.form.display, '6')"></td>
       <td><input type="button" class="btnMath" name="btnMath" value="-" onclick="addChar(this.form.display, '-')"></td>
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="log" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="1" onclick="addChar(this.form.display, '1')"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="2" onclick="addChar(this.form.display, '2')"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="3" onclick="addChar(this.form.display, '3')"></td>
      <td><input type="button" class="btnMath" name="btnMath" value="+" onclick="addChar(this.form.display, '+')"></td>
    </tr>
    <tr>
      <td><input type="button" class="btnOpps" name="btnOpps" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
      <td><input type="button" class="btnMath" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
      <td><input type="button" class="btnNum" name="btnNum" value="0" onclick="addChar(this.form.display, '0')"></td>
      <td><input type="button" class="btnMath" name="btnMath" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
      <td><input type="button" class="btnTop" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
    </tr>









       </tabel>
      </div>
  </form>

</body>
  </html>
